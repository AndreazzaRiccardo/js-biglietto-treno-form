<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section>

        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <form action="" class="card">
            <div class="flex space-around">
                <div class="form">
                    <label for="user">Nome e Cognome</label>
                    <input type="text" id="user">
                </div>

                <div class="form">
                    <label for="distance">Kilometri da percorrere</label>
                    <input type="number" id="distance">
                </div>

                <div class="form">
                    <label for="age">Fascia d'et√†</label>
                    <select id="age">
                        <option value="">...</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="standard">Maggiorenne</option>
                        <option value="over-65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" id="generate">Genera</button>
                <button type="reset"  id="cancel">Annulla</button>
            </div>

        </form>

    </section>

    <section class="ticket hidden">
        
        <h1>IL TUO BIGLIETTO</h1>
        <div class="card">
            <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="flex ticket-cont">
                    <div class="user-ticket">
                        <h5>NOME PASSEGGERO</h5>
                        <p id="username"></p>
                    </div>
                    <div class="ticket-details flex">
                        <div>
                            <h6>Offerta</h6>
                            <p id="offer"></p>
                        </div>
                        <div>
                            <h6>Carrozza</h6>
                            <p id="cab"></p>
                        </div>
                        <div>
                            <h6>Codice CP</h6>
                            <p id="code"></p>
                        </div>
                        <div>
                            <h6>Costo biglietto</h6>
                            <p id="price"></p>
                        </div>
                    </div>
                </div>
        </div>
    </section>
    

    <script src="./js/script.js"></script>
</body>
</html>
