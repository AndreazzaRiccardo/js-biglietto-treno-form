<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section>

        <div>
            <label for="user">Nome e Cognome</label>
            <input type="text" id="user">
        </div>

        <div>
            <label for="distance">Kilometri da percorrere?</label>
            <input type="text" id="distance">
        </div>

        <div>
            <label for="age">Fascia d'et√†</label>
            <select id="age">
                <option value="Minorenne">Minorenne</option>
                <option value="Standard">Maggiorenne</option>
                <option value="Over-65">Over 65</option>
            </select>
        </div>

        <div class="buttons">
            <button id="generate">Genera</button>
            <button id="cancel">Annulla</button>
        </div>
        
    </section>

    <section class="ticket hidden">
        <h3>DETTAGLIO PASSEGGERI</h3>
            <div>
                <div class="user-ticket">
                    <h5>NOME PASSEGGERO</h5>
                    <p id="username"></p>
                </div>
                <div class="ticket-cont">
                    <div>
                        <h6>Offerta</h6>
                        <p id="offer"></p>
                    </div>
                    <div>
                        <h6>Carrozza</h6>
                        <p id="cab"></p>
                    </div>
                    <div>
                        <h6>Codice CP</h6>
                        <p id="code"></p>
                    </div>
                    <div>
                        <h6>Costo biglietto</h6>
                        <p id="price"></p>
                    </div>
                </div>
            </div>
    </section>
    

    <script src="./js/script.js"></script>
</body>
</html>
